<section id="main">
	<div class="contact">
		<h1 class="contact-title">Зв’яжіться зі мною!</h1>
		<form action="" method="POST" name="Contact_Us">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" required>
			</div>
			<div class="form-group">
				<label for="message">Message</label>
				<textarea type="message" name="message" id="message" cols="30" rows="16" required></textarea>
			</div>
			<button type="submit" class="submit-btn">Відправити</button>		
		</form>
	</div>
</section>
